name: readme-sync

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/main/java/boj/**"
      - ".github/workflows/readme-sync.yml"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build problem table (to temp file)
        id: table
        shell: bash
        run: |
          set -euo pipefail
          ROOT="src/main/java/boj"
          mapfile -t LIST < <(
            find "$ROOT" -maxdepth 1 -type d -regex '.*/p[0-9]+' -printf '%f\n' \
            | sed 's/^p//' | sort -n
          )
          TABLE="| 번호 | 링크 | 메모 |\n|---:|:---|:---|\n"
          for N in "${LIST[@]:-}"; do
            TABLE+="| ${N} | [문제](https://www.acmicpc.net/problem/${N}) |  |\n"
          done
          # 임시 파일에 표 저장
          echo -e "$TABLE" > "$RUNNER_TEMP/problem_table.md"
          echo "table_path=$RUNNER_TEMP/problem_table.md" >> "$GITHUB_OUTPUT"

      - name: Update README (replace marker block only)
        id: update
        shell: bash
        run: |
          set -euo pipefail
          RESULT=$(python3 scripts/update_readme.py < "${{ steps.table.outputs.table_path }}")
          echo "result=$RESULT" >> "$GITHUB_OUTPUT"
          echo "Python said: $RESULT"

      - name: Commit & push if changed
        if: steps.update.outputs.result == 'UPDATED'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m ":memo: docs(readme): 문제 목록 자동 동기화 [skip ci]"
          git push