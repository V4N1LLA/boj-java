name: readme-sync

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/main/java/boj/**"
      - ".github/workflows/readme-sync.yml"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate problem table
        id: gen
        shell: bash
        run: |
          set -euo pipefail

          ROOT="src/main/java/boj"

          # p숫자 디렉터리만 수집 → 숫자만 추출 후 정렬
          mapfile -t LIST < <(
            find "$ROOT" -maxdepth 1 -type d -regex '.*/p[0-9]+' -printf '%f\n' \
            | sed 's/^p//' | sort -n
          )

          # 테이블 생성
          TABLE="| 번호 | 링크 | 메모 |\n|---:|:---|:---|\n"
          for N in "${LIST[@]:-}"; do
            TABLE+="| ${N} | [문제](https://www.acmicpc.net/problem/${N}) |  |\n"
          done

          # 마커 사이만 교체 (기존 포맷/줄바꿈 보존)
          awk -v tbl="$TABLE" '
            BEGIN { in=0 }
            /<!-- PROBLEM_TABLE:START -->/ { print; print tbl; in=1; next }
            /<!-- PROBLEM_TABLE:END -->/   { in=0; print; next }
            !in { print }
          ' README.md > README.md.tmp

          if ! diff -q README.md README.md.tmp >/dev/null 2>&1; then
            mv README.md.tmp README.md
            echo "updated=true" >> "$GITHUB_OUTPUT"
          else
            rm -f README.md.tmp
            echo "updated=false" >> "$GITHUB_OUTPUT"
            echo "No changes."
          fi

      - name: Commit & push if changed
        if: steps.gen.outputs.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m ":memo: docs(readme): 문제 목록 자동 동기화 [skip ci]"
          git push