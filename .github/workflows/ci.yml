name: "🛠️ Java Build & Test"

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

# 동일 브랜치에서 중복 실행 방지
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # build.gradle에 등록된 ciQuick(= classes) 실행. 없으면 classes로 대체
      - name: Gradle build (fast)
        run: |
          if ./gradlew tasks --all | grep -q "^ciQuick"; then
            ./gradlew -q ciQuick
          else
            ./gradlew -q classes
          fi