on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

# ë™ì¼ ë¸Œëœì¹˜ì—ì„œ ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # build.gradleì— ë“±ë¡ëœ ciQuick(= classes) ì‹¤í–‰. ì—†ìœ¼ë©´ classesë¡œ ëŒ€ì²´
      - name: Gradle build (fast)
        run: |
          if ./gradlew tasks --all | grep -q "^ciQuick"; then
            ./gradlew -q ciQuick
          else
            ./gradlew -q classes
          fi